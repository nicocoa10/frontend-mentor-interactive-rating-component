<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Interactive Rating Component</title>
</head>
<body>
    
    <main>
        <section class="container">
            <div class="card-container">
                <div class="star-icon">
                    <img src="images/icon-star.svg" />  
                </div>
                <div class="title">
                    <h1>How did we do?</h1>
                </div>
                <div class="sub-title">
                    <p>Please let us know how we did with our support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="rating-container flex">
                    <div class="rating rating-one">1</div>
                    <div class="rating rating-two">2</div>
                    <div class="rating rating-three">3</div>
                    <div class="rating rating-four">4</div>
                    <div class="rating rating-five">5</div>
                </div>
                <button class="submit">SUBMIT</button>
            </div>
            <br>
            <br>

            <div class="thankyou-container hide">
                <div class="thankyou-icon">
                    <img src="images/illustration-thank-you.svg" />  
                </div>
                <div class="response-selection">
                    <div class="response">
                        You selected <span class="selection"><b>4</b></span> out of <span>5</span>
                    </div>
                </div>
                <div class="title">
                    <h1>Thank You!</h1>
                </div>
                <div class="sub-title">
                    <p>We appreciate you taking the time to give a rating.If you ever need more support, ddont hesitate to get in touch!</p>
                </div>
            </div>
        </section>
    </main>



    <script src="js/script.js"></script>
</body>
</html>
